<div class="card">
  @let postData = postData$ | async; @if (postData) {
  <a [routerLink]="['/post', post]" class="card__link">
    <p>{{ indexNum }}. {{ postData.title }}</p>
    <span>USER: {{ postData.by }}</span>
    <span>({{ postData.url }})</span>
    <span>POINTS: {{ postData.score }}</span>
    <span>TIME: {{ postData.time }}</span>
    <span>COMMENTS: {{ postData.kids?.length ?? 0 }}</span>
  </a>
  }
</div>
